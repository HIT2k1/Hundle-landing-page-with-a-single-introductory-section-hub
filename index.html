<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header class="logo">
        <div class="container logo-container">
            <img src="./images/logo.svg" alt="">
        </div>
    </header>
    <section class="banner">
        <div class="container banner-container">
            <img src="./images/illustration-mockups.svg" alt="" class="banner-img">
            <div class="banner-content">
                <h2 class="banner-title">Build The Community Your Fans Will Love</h2>
                <p class="banner-desc">
                    Huddle re-imagines the way we build communities. You have a voice, but so does our audience. Create connections with 
                    your user as you engage in genuine discussion.
                </p>
                <a href="" class="banner-register">Register</a>
            </div>
        </div>
    </section>

    <footer class="social">
        <ul class="container social-list">
            <li class="social-item"><i class="fa fa-facebook"></i></li>
            <li class="social-item"><i class="fa fa-twitter"></i></li>
            <li class="social-item"><i class="fa fa-instagram"></i></li>
        </ul>
    </footer>
</body>
</html>
